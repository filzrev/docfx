name: lint

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  workflow_dispatch:

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false   
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.x

      - name: Run `dotnet format` command
        run: |
          dotnet restore
          dotnet format --no-restore --verify-no-changes

      - name: Add comment to Pull Request
        if: ${{ failure() && github.event_name == 'pull_request' }}
        shell: pwsh
        run: |
          $content = '
          ## Failed to run the `lint.yml` workflow
          Run `dotnet format` command on local environment.
          And commit changes as separated commit.
          '
          gh pr comment ${{ github.event.number }} --body "$content" --edit-last || gh pr comment ${{ github.event.number }} --body "$content"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add comment to PR
        uses: marocchino/sticky-pull-request-comment@331f8f5b4215f0445d3c07b4967662a32a2d3e31 # v2.9.0
        with:
          header: Failed to run 'dotnet format --verify-no-changes' command
          skip_unchanged: true
          recreate: true
          message: |
            Please perform follow steps.
            1. Run `dotnet format` command on local environment.
            2. Commit changes as separated commit.
            3. Push changes to PullRequest source branch.

name: build
description: build the project
runs:
  using: "composite"
  steps:
  - uses: actions/setup-node@v4
    with:
      node-version: 20

  - uses: actions/setup-dotnet@v4
    with:
      dotnet-version: |
        6.x
        8.x

  - run: npm install
    shell: bash
    working-directory: templates

  - run: npm run build
    shell: bash
    working-directory: templates

  - run: >
      dotnet build -c Release --warnAsError --maxcpucount
      --binaryLogger
      --fileLoggerParameters:ErrorsOnly;Encoding=UTF-8
    shell: bash

  - name: Output build errros to job summary
    shell: pwsh
    if: ${{ failure() }}
    run: |
      if(Test-Path msbuild.log) {
        $content = Get-Content msbuild.log -Raw
        Write-Output '## Build Errors' >> $env:GITHUB_STEP_SUMMARY
        Write-Output $content          >> $env:GITHUB_STEP_SUMMARY
      }

